<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storyblok Visual Editor Proxy</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="preview-frame"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const path = urlParams.get('path') || '';

    // ðŸ‘‰ Mets ici ton URL de site (local ou prod) :
    const BASE_URL = 'http://localhost:3000/'; // ou https://ton-site.netlify.app/

    const fullUrl = BASE_URL + path;
    document.getElementById('preview-frame').src = fullUrl;

    // Obligatoire pour que Storyblok connecte bien
    window.STORYBLOK_PREVIEW_URL = BASE_URL;
  </script>

  <script src="https://app.storyblok.com/f/app-latest.js" type="text/javascript"></script>
</body>
</html>
